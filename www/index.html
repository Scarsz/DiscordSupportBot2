<!DOCTYPE html>
<html>

<head>
    <title>Discord Support Bot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">
    <header id="header">
        <div class="content">
            <h1><i class="fa fa-life-ring"></i> Support</h1>
            <p>Convenient support for your users,<br />
                integrated directly into <a href="https://discordapp.com">Discord</a></p>
            <ul class="actions">
                <li><a href="https://discordapp.com/oauth2/authorize?scope=bot&permissions=8&client_id=484494950663323648" target="_blank" class="button primary icon fa-server">Add to your server</a></li>
                <li><a href="discord" class="button icon fa-heart">Join our server</a></li>
            </ul>
        </div>
        <div class="image phone">
            <div class="inner">
                <video loop controls autoplay muted>
                    <source src="assets/demo.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </header>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
